<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>HealthAI - Triagem Inteligente</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa;
            border-left: 5px solid #00796b;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HealthAI - Triagem Médica</h1>
        <form method="POST">
            <label for="sintomas">Descreva seus sintomas:</label>
            <textarea id="sintomas" name="sintomas" placeholder="Ex: dor de cabeça, fadiga, febre...">{{ sintomas or '' }}</textarea>
            <button type="submit">Analisar</button>

            {% if resultado %}
            <div class="resultado">
                <h3>Resultado da Triagem:</h3>
                <p><strong>Sintomas informados:</strong> {{ sintomas }}</p>
                <p><strong>Possível doença:</strong> {{ resultado.doenca_pt }}</p>
                <p><strong>Especialista recomendado:</strong> {{ resultado.especialista }}</p>

                <!-- Novo campo de correção -->
                <label for="correcao">A previsão está errada? Corrija abaixo:</label>
                <input type="text" id="correcao" name="correcao" placeholder="Digite a doença correta (opcional)">
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
