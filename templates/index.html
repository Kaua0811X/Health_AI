<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI - Triagem Médica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #003366;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 51, 102, 0.5);
        }

        main {
            padding-top: 30px; /* REDUZIDO */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: calc(100vh - 120px);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 160px;
            height: auto;
        }

        .input-container {
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            resize: none;
            background-color: #e6f2ff;
            color: #003366;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 51, 102, 0.5);
        }

        button {
            margin-top: 15px;
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #003366, #0077cc);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #002244, #0055aa);
            transform: scale(1.05);
        }

        .response {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #e6f2ff;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 51, 102, 0.5);
            text-align: left;
            width: 80%;
            max-width: 600px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #003366;
            padding: 15px;
            width: 100%;
            position: relative;
            bottom: 0;
            text-align: center;
            font-size: 14px;
        }

        .contact {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <p>HealthAI – Inteligência Artificial de Triagem Médica</p>
    </header>

    <main>
        <!-- LOGO -->
        <div class="logo-container">
            <img src="templates/images/logo.jpg.jpg" alt="HealthAI Logo">
        </div>

        <!-- CAMPO DE TEXTO -->
        <div class="input-container">
            <label for="symptoms">Descreva seus sintomas:</label>
            <textarea id="symptoms" placeholder="Digite seus sintomas aqui..."></textarea>
            <button onclick="analyzeSymptoms()">Analisar</button>
        </div>

        <div class="response" id="responseMessage"></div>

        <div class="result-container" id="triageResult">
            <h2>Resultado da Triagem:</h2>
            <p><strong>Sintomas informados:</strong> <span id="reportedSymptoms"></span></p>
            <p><strong>Possível doença:</strong> <span id="possibleDisease">Hipertensão</span></p>
            <p><strong>Especialista recomendado:</strong> <span id="recommendedSpecialist">Cardiologista</span></p>

            <label for="correctDisease">Digite a doença correta (opcional):</label>
            <textarea id="correctDisease" placeholder="Digite a doença correta aqui..."></textarea>
            <button onclick="submitCorrection()">Enviar sugestão</button>
        </div>
    </main>

    <footer>
        <p class="contact">Contato: contato@healthai.com</p>
    </footer>

    <script>
        function analyzeSymptoms() {
            let symptoms = document.getElementById("symptoms").value.trim();
            let responseMessage = document.getElementById("responseMessage");
            let triageResult = document.getElementById("triageResult");
            let reportedSymptoms = document.getElementById("reportedSymptoms");

            if (symptoms === "") {
                alert("Por favor, descreva seus sintomas antes de analisar.");
                return;
            }

            reportedSymptoms.innerText = symptoms;
            responseMessage.style.display = "block";
            responseMessage.style.animation = "fadeIn 1s ease-in-out";
            responseMessage.innerHTML = "Análise concluída! Consulte um médico para uma avaliação detalhada.";

            triageResult.style.display = "block";
            triageResult.style.animation = "fadeIn 1s ease-in-out";
        }

        function submitCorrection() {
            let correction = document.getElementById("correctDisease").value.trim();
            if (correction === "") {
                alert("Por favor, insira uma sugestão antes de enviar.");
                return;
            }
            alert("Obrigado pela sugestão! Vamos analisá-la.");
        }
    </script>

</body>
</html>
